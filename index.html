<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">

      <label for="message">Write a Message</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>

      <h3>How did you hear about us?</h3>
      <input type="checkbox" name="source-1" value="Linkedin">Linkedin<br>
      <input type="checkbox" name="source-2" value="Yelp">Yelp<br>
      <input type="checkbox" name="source-3" value="Neighbor">Neighbor<br>

      <input type="submit" value="Submit">

    </form>
  </body>
</html>
